<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/login/login.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('assets/background.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					ACESSO
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input id="cpf"  class="input100" type="text" name="cpf" placeholder="CPF" maxlength="11">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div  class="wrap-input100 validate-input" data-validate="Enter password">
						<input id="senha" class="input100" type="password" name="senha" placeholder="Senha" maxlength="5">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					
					</div>
					

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" onclick="Validar()">
							Entrar
						</button>
					</div>
						<center>
					<a href="cadastrar_usuario.html">NÃ£o tem conta? Cadastrar-se</a>
						</center>
				</form>
				
			</div>
		</div>
	</div>

	<div>
		<footer>
			a
		</footer>
	</div>

</body>
</html>
