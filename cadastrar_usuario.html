<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="css/cadastrar_usuario/cadastrar_usuario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="content">
        <div class="subcontent">
            <form method="post" action="">
                <h1>Cadastro de Usuários</h1>
                <label for="consulta" class="span">
                    <p>Cadastre seu CPF e sua senha com no máximo 5 caracteres.</p>
                    <span>
                        CPF
                        <input type="text" id="cpf" name="cpf" class="input_consulta"  minlength="11" maxlength="11"   placeholder="111.111.111-111" required>
                    </span>
                    <span>
                        Nome
                        <input type="text" id="nome" name="nome" class="input_consulta" placeholder="ex:Pedro Álvares Cabral"   required>
                    </span>
                    <span>
                        Senha
                        <input type="password" minlength="5" maxlength="5" id="senha" name="senha" class="input_consulta" placeholder="ex: 12345"   required>
                    </span>
                    
                </label>
                <input type="submit" id="btn_user_cadastrar" value="Cadastrar" onclick="validar_formulario()" required="required" class="button">
                <input type="submit" id="btn_user_delete" value="Excluir Usuários" onclick="deletarUsuario()" class="button">

            </form>   
        </div>
        <span>
           <p class="title_home">Voltar para Login</p>
            <div class="w3-padding w3-xlarge w3-teal" id="home">
                    <a href="index.html">
                        <img src="./assets/home.png" alt="">
                    </a>
            </div>
        </span>
    </div>
</body>
</html>
